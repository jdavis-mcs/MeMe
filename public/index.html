<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Meme Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Same Styling as before, with a new Start Button style */
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; padding: 20px; text-align: center; }
        .hidden { display: none !important; }
        .btn { background: #4a90e2; color: white; border: none; padding: 10px 20px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; margin: 10px; }
        .btn-start { background: #28a745; font-weight: bold; padding: 15px 30px; font-size: 1.5rem; }
        #login-screen, #game-screen { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card { background: white; border: 2px solid #ddd; padding: 15px; margin: 10px; border-radius: 8px; cursor: pointer; display: inline-block; width: 150px; height: 200px; vertical-align: top; }
        .card:hover { transform: translateY(-5px); border-color: #4a90e2; }
        .card.selected { background-color: #d1e7dd; border-color: #0f5132; }
        #meme-display { max-width: 100%; height: 300px; object-fit: contain; background: #333; margin: 20px 0; }
        #table-area { background: #f8f9fa; padding: 20px; border-radius: 10px; min-height: 100px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Meme Game</h1>
        <input type="text" id="username" placeholder="Enter Name" style="padding:10px; font-size:1.2rem;">
        <button class="btn" onclick="joinGame()">Join</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="info-bar">
            <span id="role-indicator">Waiting to start...</span>
        </div>

        <button id="start-btn" class="btn btn-start" onclick="startGame()">START GAME / NEXT ROUND</button>

        <img id="meme-display" class="hidden">
        <h2 id="status-message">Waiting for players to join...</h2>

        <div id="table-area" class="hidden">
            <h3>Table (Judge Picks Here)</h3>
            <div id="table-cards"></div>
        </div>

        <div id="hand-container" class="hidden">
            <h3>Your Hand</h3>
            <div id="my-hand"></div>
        </div>
        
        <div id="scores">
            <h3>Players</h3>
            <ul id="player-list"></ul>
        </div>
    </div>

    <div id="confirm-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000;">
    <div style="background:white; padding:30px; border-radius:10px; text-align:center; max-width:400px;">
        <h3>Are you sure?</h3>
        <p>Do you want to play this card?</p>
        <div id="selected-card-text" style="background:#eee; padding:10px; margin:15px 0; font-style:italic; border-radius:5px;">...</div>
        
        <button class="btn" style="background:#dc3545;" onclick="closeModal()">Cancel</button>
        <button class="btn" style="background:#28a745;" onclick="confirmPlayCard()">Yes, Play It!</button>
    </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId = null;
        let amIJudge = false;

        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const memeDisplay = document.getElementById('meme-display');
        const tableArea = document.getElementById('table-area');
        const tableCards = document.getElementById('table-cards');
        const handContainer = document.getElementById('hand-container');
        const myHand = document.getElementById('my-hand');
        const statusMsg = document.getElementById('status-message');
        const roleInd = document.getElementById('role-indicator');

        function joinGame() {
            const name = document.getElementById('username').value;
            if(name) {
                socket.emit('joinGame', name);
                loginScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
            }
        }

        function startGame() {
            socket.emit('startRound');
        }

        socket.on('connect', () => { myId = socket.id; });

        socket.on('updatePlayerList', (players) => {
            const list = document.getElementById('player-list');
            list.innerHTML = players.map(p => `<li>${p.name}: ${p.score} pts</li>`).join('');
        });

        // Variable to hold the card text temporarily
let tempCardText = "";

// 1. Updated Hand Logic
socket.on('yourHand', (cards) => {
    myHand.innerHTML = ''; 
    cards.forEach(text => {
        const c = document.createElement('div');
        c.className = 'card';
        c.innerText = text;
        
        // When clicked, DON'T send yet. Open the modal instead.
        c.onclick = () => {
            if(!amIJudge) {
                // Show the modal
                tempCardText = text;
                document.getElementById('selected-card-text').innerText = text;
                document.getElementById('confirm-modal').classList.remove('hidden');
            }
        };
        myHand.appendChild(c);
    });
});

// 2. New Functions for the Modal
function closeModal() {
    document.getElementById('confirm-modal').classList.add('hidden');
    tempCardText = "";
}

function confirmPlayCard() {
    if (tempCardText) {
        // Send to server
        socket.emit('playCard', tempCardText);
        
        // Update UI immediately
        document.getElementById('status-message').innerText = "Card Submitted! Waiting for others...";
        document.getElementById('my-hand').innerHTML = ''; // Clear hand so they can't click again
        closeModal();
    }
};

        socket.on('newRound', (data) => {
            // 1. Reset UI
            startBtn.classList.add('hidden'); // Hide start button during play
            memeDisplay.src = data.memeUrl;
            memeDisplay.classList.remove('hidden');
            tableArea.classList.remove('hidden');
            tableCards.innerHTML = '';
            
            // 2. Set Roles
            amIJudge = (data.judgeId === myId);
            if(amIJudge) {
                roleInd.innerText = "YOU ARE THE JUDGE ‚öñÔ∏è";
                roleInd.style.color = "red";
                statusMsg.innerText = "Waiting for players to pick cards...";
                handContainer.classList.add('hidden'); // Judge hides hand
            } else {
                roleInd.innerText = "YOU ARE A PLAYER ü§°";
                roleInd.style.color = "green";
                statusMsg.innerText = "Look at the meme and pick a card!";
                handContainer.classList.remove('hidden'); // Players see hand
            }
        });

        socket.on('revealCards', (submissions) => {
            tableCards.innerHTML = '';
            statusMsg.innerText = amIJudge ? "Pick the winner!" : "Judge is choosing...";
            
            submissions.forEach(sub => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerText = sub.text;
                if(amIJudge) {
                    c.classList.add('selected');
                    c.onclick = () => socket.emit('judgeChoice', sub.playerId);
                }
                tableCards.appendChild(c);
            });
        });

        socket.on('roundWinner', (name) => {
            statusMsg.innerHTML = `üèÜ Winner: <b>${name}</b>`;
            startBtn.classList.remove('hidden'); // Bring back start button
            startBtn.innerText = "Start Next Round";
            tableArea.classList.add('hidden');
            memeDisplay.classList.add('hidden');
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Keep your existing CSS */
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; padding: 20px; text-align: center; margin: 0; }
        .hidden { display: none !important; }
        .btn { background: #4a90e2; color: white; border: none; padding: 10px 20px; font-size: 1.2rem; cursor: pointer; border-radius: 5px; margin: 5px; }
        .btn-start { background: #28a745; font-weight: bold; padding: 15px 30px; margin: 20px auto; display: block; }
        #login-screen, #game-screen { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card { background: white; border: 2px solid #ddd; padding: 15px; margin: 10px; border-radius: 8px; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; width: 160px; height: 220px; vertical-align: top; font-size: 0.95rem; user-select: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card:hover { transform: translateY(-5px); border-color: #4a90e2; }
        .card.selected { background-color: #d1e7dd; border-color: #0f5132; }
        .card-facedown { background: #ccc; color: transparent; background-image: repeating-linear-gradient(45deg, #ccc 0, #ccc 10px, #bbb 10px, #bbb 20px); }
        #meme-display { max-width: 100%; height: 350px; object-fit: contain; background: #333; margin: 20px 0; border-radius: 5px; }
        #confirm-modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000; }
        
        /* NEW: Room Code Display */
        #room-code-display { font-size: 2rem; font-weight: bold; color: #6c5ce7; letter-spacing: 5px; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>Meme Game</h1>
        <input type="text" id="username" placeholder="Your Name" style="padding:10px; font-size:1.2rem; width: 60%; display:block; margin: 10px auto;">
        
        <hr style="width: 50%; margin: 20px auto;">
        
        <div>
            <input type="text" id="room-code-input" placeholder="Room Code (e.g. ABCD)" style="padding:10px; font-size:1rem; width: 40%; text-transform: uppercase;">
            <button class="btn" onclick="joinGame()">Join Room</button>
        </div>
        
        <p>‚Äî OR ‚Äî</p>
        
        <button class="btn" style="background: #e17055;" onclick="createGame()">Create New Room</button>
        <p id="error-msg" style="color: red;"></p>
    </div>

    <div id="game-screen" class="hidden">
        <div id="room-code-display">CODE: ????</div>
        <div id="info-bar">
            <span id="role-indicator">Waiting...</span>
        </div>

        <button id="start-btn" class="btn btn-start" onclick="startGame()">START ROUND</button>

        <img id="meme-display" class="hidden">
        <h2 id="status-message">Waiting for players...</h2>

        <div id="table-area" class="hidden">
            <h3>The Table</h3>
            <div id="table-cards"></div>
        </div>

        <div id="hand-container" class="hidden">
            <h3>Your Hand</h3>
            <div id="my-hand"></div>
        </div>
        
        <div id="scores">
            <h3>Scores</h3>
            <ul id="player-list"></ul>
        </div>
    </div>

    <div id="confirm-modal" class="hidden">
        <div style="background:white; padding:30px; border-radius:10px; text-align:center; max-width:400px; width:90%;">
            <h3>Confirm Card</h3>
            <div id="selected-card-text" style="background:#eee; padding:15px; margin:15px 0; font-weight:bold;">...</div>
            <button class="btn" style="background:#dc3545;" onclick="closeModal()">Cancel</button>
            <button class="btn" style="background:#28a745;" onclick="confirmPlayCard()">Play It!</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myId = null;
        let amIJudge = false;
        let tempCardText = "";

        // Elements
        const loginScreen = document.getElementById('login-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const memeDisplay = document.getElementById('meme-display');
        const tableCards = document.getElementById('table-cards');
        const myHand = document.getElementById('my-hand');
        const statusMsg = document.getElementById('status-message');
        const roleInd = document.getElementById('role-indicator');
        const modal = document.getElementById('confirm-modal');
        const roomDisplay = document.getElementById('room-code-display');

        function createGame() {
            const name = document.getElementById('username').value;
            if(!name) return alert("Enter name first!");
            socket.emit('createGame', name);
        }

        function joinGame() {
            const name = document.getElementById('username').value;
            const code = document.getElementById('room-code-input').value;
            if(!name || !code) return alert("Enter Name and Code!");
            socket.emit('joinGame', { name, code });
        }

        function startGame() { socket.emit('startRound'); }
        function closeModal() { modal.classList.add('hidden'); }
        function confirmPlayCard() {
            if (tempCardText) {
                socket.emit('playCard', tempCardText);
                statusMsg.innerText = "Submitted! Waiting...";
                myHand.innerHTML = ''; 
                closeModal();
            }
        }

        socket.on('connect', () => { myId = socket.id; });
        socket.on('errorMsg', (msg) => { alert(msg); });

        socket.on('gameJoined', (data) => {
            loginScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            roomDisplay.innerText = "CODE: " + data.code;
        });

        socket.on('updatePlayerList', (players) => {
            document.getElementById('player-list').innerHTML = players.map(p => `<li><b>${p.name}</b>: ${p.score}</li>`).join('');
        });

        socket.on('yourHand', (cards) => {
            myHand.innerHTML = ''; 
            cards.forEach(text => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerText = text;
                c.onclick = () => {
                    if(!amIJudge) {
                        tempCardText = text;
                        document.getElementById('selected-card-text').innerText = text;
                        modal.classList.remove('hidden');
                    }
                };
                myHand.appendChild(c);
            });
        });

        socket.on('newRound', (data) => {
            startBtn.classList.add('hidden');
            memeDisplay.src = data.memeUrl;
            memeDisplay.classList.remove('hidden');
            document.getElementById('table-area').classList.remove('hidden');
            tableCards.innerHTML = '';
            
            amIJudge = (data.judgeId === myId);
            if(amIJudge) {
                roleInd.innerText = "ROLE: JUDGE ‚öñÔ∏è";
                roleInd.style.color = "red";
                statusMsg.innerText = "Waiting for submissions...";
                document.getElementById('hand-container').classList.add('hidden');
            } else {
                roleInd.innerText = "ROLE: PLAYER ü§°";
                roleInd.style.color = "green";
                statusMsg.innerText = "Pick a card!";
                document.getElementById('hand-container').classList.remove('hidden');
            }
        });

        socket.on('cardPlayedAnonymously', (count) => {
            tableCards.innerHTML = '';
            for(let i=0; i<count; i++) {
                const c = document.createElement('div');
                c.className = 'card card-facedown';
                tableCards.appendChild(c);
            }
        });

        socket.on('revealCards', (submissions) => {
            tableCards.innerHTML = '';
            statusMsg.innerText = amIJudge ? "Pick the winner!" : "Judge is choosing...";
            submissions.forEach(sub => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerText = sub.text;
                if(amIJudge) {
                    c.classList.add('selected');
                    c.onclick = () => socket.emit('judgeChoice', sub.playerId);
                }
                tableCards.appendChild(c);
            });
        });

        socket.on('roundWinner', (winnerName) => {
            statusMsg.innerHTML = `üèÜ Winner: <b>${winnerName}</b>!`;
            startBtn.classList.remove('hidden');
        });
    </script>
</body>
</html>
